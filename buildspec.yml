version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
    - echo building the backend
    - mvn install

    - echo checking for artifacts
    - cd target/
    - ls -la
    - echo checking script files
    - cd scripts/
artifacts:
  files:
  - target/*.jar
  - scripts/*.sh
  - appspec.yml
  discard-paths: yes

cache:
  paths:
  - '/root/.m2/**/*'
