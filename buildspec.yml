version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk11
  build:
    commands:
      - echo installing maven...
      - apt-get install -y maven
      - echo installing maven
      - mvn install
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'